<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Network Simulation</title>
    <link href="/static/css/app.css" rel="stylesheet">
    <link href="/static/css/vis.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vis.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>

<body onload="init()">
<div id="routing-table-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="routing-table-title" class="modal-title">Routing table</h4></p>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Target node</th>
                        <th>Minimum path</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody id="routing-table">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="send-message-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="routing-table-title" class="modal-title">Send message</h4></p>
        </div>
        <div class="modal-body">
          <label for="message-length">Message length</label>
          <input name="message-length" id="message-length" value="3000"/>
          <br/><br/>
          <label for="package-size">Package size</label>
          <input name="package-size" id="package-size" value="1000"/>
          <br/><br/>

          <label for="from">Source node: </label>
          <select name="from" id="from"></select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="sendMessage('datagram')">Datagram mode</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="sendMessage('virtual')">Virtual channel mode</button>
        </div>
      </div>
    </div>
  </div>

<button type="button" data-toggle="modal" data-target="#send-message-modal" class="btn btn-info fixed-right">
    Send a message
</button>
<div id="network"></div>
</body>
